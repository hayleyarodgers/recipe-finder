<html lang="en-US">
  <head>

  </head>

  <body>
    <!--Header-->
    <header>
        <div class="nav-container">
            <h1 class="logo">RECIPE FINDR</h1>
            <nav>
              <ul>
                <!--Change href and add event listener so that when these links are clicked, user is returned to correct space in index.html OR we can remove these-->
                <li><a href="#recipe-finder">Recipe Finder</a></li>
                <li><a href="#previous-recipe-finder">Previous Recipes</a></li>
              </ul>
            </nav>
          </div> 
    </header>
    <main id="about-me">
        <!--Insert name of selected recipe into this span element-->
        <h2>Check out this tutorial for <span id="selected-recipe">spaghetti bolognese</span>:</h2>
        <br />
        <br />
        <!--Embed youtube video here here via the src url-->
        <iframe width="width" height="width" src="videoURL"></iframe>
        <br />
        <br />
        <!--Insert previously selected ingredients into this span element-->
        <p>This will be a great way to use up your <span id="selected-ingredients"></span></p>
        <br />
        <br />
        <p>Want to find another recipe for your ingredients?</p>
        <!--Set event listener on this back button to change document to index.html-->
        <button id="back-button" class="btn">Back</button>
    </main>
    <br />
    <br />
    <br />
    <br />
    <br />

    <footer>
        <div class="footer-container">
          <div class="footer">
            <div class="footer-email-form">
              <h2>Sign up to our mailing list!</h2>
              <input
                type="email"
                placeholder="Enter your email address"
                id="footer-email"
              />
              <input type="submit" value="send" id="footer-email-btn" />
            </div>
          </div>
        </div>
      </footer>
